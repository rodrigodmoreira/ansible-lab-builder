---
- hosts: all
  tasks:
    - name: Install dependencies
      become: yes
      ansible.builtin.apt:
        update_cache: yes
        state: latest
        pkg:
          - apache2
          - ghostscript
          - libapache2-mod-php
          - mysql-server-8.0
          - php
          - php-bcmath
          - php-curl
          - php-imagick
          - php-intl
          - php-json
          - php-mbstring
          - php-mysql
          - php-xml
          - php-zip
